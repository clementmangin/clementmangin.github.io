<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}
			<span class="image main">
				<picture>
					{% assign webp = page.image | split: "." | first | append: '.webp' %}
					<source srcset="{% link {{ webp }} %}" type="image/webp">
					<img height="640" width="640" src="{% link {{ page.image }} %}" alt="">
				  </picture>
			</span>{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
