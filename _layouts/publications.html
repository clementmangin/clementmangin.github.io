<html>

    {% include head.html %}

    <body>

        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <picture>
                        {% assign webp = page.image | split: "." | first | append: '.webp' %}
                        <source srcset="{% link {{ webp }} %}" type="image/webp">
                        <img height="640" width="640" src="{% link {{ page.image }} %}" alt="">
                    </picture>
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content">

                    {{ page.description }}

                </div>
            </div>
        </section>

    {{ content }}

    {% include footer.html %}

</body>

</html>
